<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/client/css/register.css}">
</head>
<body>
<div class="container">
    <form id="form" name="form">
        <h1 class="form__title">Register</h1>
        <div class="form__input-group fullname_box">
            <input type="text" id="fullname_register_err" class="form__input" autofocus placeholder="Full Name" onblur="fullnameValidatting()">
            <span class="form__input-error-message fullname_message"></span>
        </div>

        <div class="form__input-group email_box">
            <input type="text" id="email_register_err" class="form__input" autofocus placeholder="Email Address" onblur="emailValidating()">
            <span class="form__input-error-message email_message"></span>
        </div>
        <div class="form__input-group password_box">
            <input type="password" id="password_register_err" class="form__input" autofocus placeholder="Password" onblur="passValidating()">
            <div class="form__input-error-message password_message"></div>
        </div>
        <div>
            <button class="form__button btn_register-submit" onclick="Register()">Sign In</button>
        </div>
        <p class="form__text">
            <a class="form__link" th:href="@{/api/auth/login}" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
<script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.4.1.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha512-TawcSfIUO8yB0Or8FXEDW2X32Q71ZGAOYVVwe7n3EsoyQb+iMZbodI6RnQ4JDcItNoO3TmwP7/bD89vhQA4zTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/client/js/register.js}"></script>
</body>
</html>
